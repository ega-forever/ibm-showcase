<main role="main">

  <div class="row">
    <div class="col-sm-9">
      <div class="jumbotron">
        <h1 class="display-4">Jumbotron {{title}}!</h1>

        <form style="padding-top: 20px">
          <div class="form-group row">
            <label for="private_key" class="col-sm-2 col-form-label">Private key</label>
            <div class="col-sm-10">
              <input name="privateKey" [(ngModel)]="privateKey" (ngModelChange)="onPrivateKeyInput($event)"
                     type="password" class="form-control" id="private_key" placeholder="private key">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-legend col-sm-2">Year</legend>
              <div class="col-sm-10">
                <select [disabled]="!isValid" name="year" [(ngModel)]="year" class="form-control" id="year"
                        (change)="onSetYear($event.target.value)">
                  <option *ngFor="let item of [2017, 2018];" value="{{item}}">{{item}}</option>
                </select>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-10">
              <button [disabled]="!isValid || savedCost" type="button" class="btn btn-primary" (click)="calculate()">
                Calculate
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h4 class="card-title">Plan calculator</h4>
          <p class="card-text">year: {{chosenYear}}</p>
          <p class="card-text">cost: {{calculatedCost || savedCost}}$</p>
          <button *ngIf="!savedCost" type="button" [disabled]="!isValid || !calculatedCost" class="btn btn-primary"
                  (click)="savePreference(calculatedCost, chosenYear)">Buy
          </button>
          <button *ngIf="savedCost" type="button" class="btn btn-secondary">Already bought</button>

        </div>
      </div>
    </div>
  </div>
